<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCart</title>
    
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">MyCart</div>
        </div>
    </header>

    <div class="search-bar">
        <div class="container">
            <input type="text" placeholder="Search Amazon">
        </div>
    </div>

    <main class="container">
        <div class="product-grid">
            <div class="product">
                <img src="/placeholder.svg?height=150&width=150" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
            </div>
            <div class="product">
                <img src="/placeholder.svg?height=150&width=150" alt="Product 2">
                <h3>Product 2</h3>
                <p>$24.99</p>
            </div>
            <div class="product">
                <img src="/placeholder.svg?height=150&width=150" alt="Product 3">
                <h3>Product 3</h3>
                <p>$14.99</p>
            </div>
            <div class="product">
                <img src="/placeholder.svg?height=150&width=150" alt="Product 4">
                <h3>Product 4</h3>
                <p>$29.99</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            &copy; 2023 Amazon Clone. All rights reserved.
        </div>
    </footer>
</body>
</html>
